function cubed(num) {
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined;
  if (num == 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num;
}

function pow(x,n) {
    let sum = x;
    for (let i = 1; i < n; i++ ) {
       return sum * x;
    }

    return sum;
}
